<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(136, 136, 226); /* Comentário em css */
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(153, 153, 28);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) // retorna String
       var n2 = Number(window.prompt('Digite outro número: ')) // retorna String
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    //    window.alert('A soma dos valores é: ' + String(s))
    //    (number + number) para adicao
    //    (string + string) para concatenação
    </script>
</body>
</html>
